<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AllergenX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='html2flask.js') }}"></script>
  </head>
  <body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <form>
            <div class="form-row">
                <input type="text" class="form-control" id="itemname" placeholder="Menu Item">
            </div>
            <div class="form-row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Allergen</th>
                            <th>Can substitute or remove upon request</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="form-group col-sm">
                                    <input class="form-check-input" type="checkbox" id="eggCheck">
                                    <label class="form-check-label" for="eggCheck">Egg</label>
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <select class="form-control" id="eggOptions">
                                      <option>No</option>
                                      <option>Yes</option>
                                    </select>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-group col-sm">
                                    <input class="form-check-input" type="checkbox" id="nutsCheck">
                                    <label class="form-check-label" for="eggCheck">Nuts</label>
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <select class="form-control" id="nutsOptions">
                                      <option>No</option>
                                      <option>Yes</option>
                                    </select>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-group col-sm">
                                    <input class="form-check-input" type="checkbox" id="milkCheck">
                                    <label class="form-check-label" for="milkCheck">Milk</label>
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <select class="form-control" id="milkOptions">
                                      <option>No</option>
                                      <option>Yes</option>
                                    </select>
                                  </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-row">
                <button type="button" class="btn btn-primary" id="additem" onclick="html2flask()">Add Item</button>
            </div>
            <div class="form-row">
                <p class="text-danger" id="errMsgForm"></p>
            </div>
        </form>
        
        <hr class="my-4">

        <table class="table"">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Item</th>
                    <th>Eggs</th>
                    <th>Nuts</th>
                    <th>Milk</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button type='button' class='btn btn-danger' id='delitem'>Remove</button>

        <hr class="my-4">

        <button type="button" class="btn btn-primary" id="QRcode">Get QR Code</button>
        
    </div>
    
    {% endblock %}
  </body>  
  </html>
