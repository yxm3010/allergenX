<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AllergenX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='html2flask.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- <script src="{{ url_for('static', filename='removerow.js') }}"></script> -->
    <script>

        $(document).ready(function(){
            var customer_ID = [{"customerID": 0}];

            $.ajax({
            type: "POST",
            url: "/load_current_db",
            data: JSON.stringify(customer_ID),
            contentType: "application/json",
            dataType: 'json', 
            success: function(result) {
                console.log("Result:");
                console.log(result);
                $.each(result, function(){
                    var markup = "<tr><td><input type='checkbox' name='record'></td><td><button type='button' class='btn btn-outline-warning btn-sm' data-bs-toggle='modal' data-bs-target='#editModal'>Edit</button></td><td>" + this.item + "</td><td>" + score2symbol(this.eggScore) + "</td><td>" + score2symbol(this.nutsScore) + "</td><td>" + score2symbol(this.milkScore) + "</td></tr>";
                    $("table tbody:last").append(markup);
                })
            } 
      });

    //   $('#editModal').on('show.bs.modal', function(){
    //     $('#editItemName').attr('placeholder', 'test')
    //   })
        })
        
    </script>
  </head>
  <body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <form>    
            {% include 'forms.html' %}
            <div class="form-row">
                <button type="button" class="btn btn-primary" id="additem" onclick="html2flask()">Add Item</button>
            </div>
            <div class="form-row">
                <p class="text-danger" id="errMsgForm"></p>
            </div>
        </form>
        
        <hr class="my-4">

        <table class="table" id="dbtable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Edit</th>
                    <th>Item</th>
                    <th>Eggs</th>
                    <th>Nuts</th>
                    <th>Milk</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button type='button' class='btn btn-danger' id='delitem' onclick="removerow()">Remove</button>
        <hr class="my-4">

        <button type="button" class="btn btn-primary" id="QRcode">Get QR Code</button>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div><p>Feature to be added.</p>
                        <!-- {% include 'forms.html' without context %} -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    {% endblock %}
  </body>  
  </html>
