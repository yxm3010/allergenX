<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AllergenX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='html2flask.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
  </head>
  <body>

    {% extends 'base.html' %}

    {% block content %}
    <div class="container">
      <main>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1>Sign In</h1>
            <form action="{{ url_for('auth') }}" method="post">
              <div class="form-group">
                <label for="useremail">Email address</label>
                <input type="email" class="form-control" name="useremail" id="useremail" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="userpassword">Password</label>
                <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="Password">
              </div>
              <div class="form-row mt-3">
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  {% endblock %}
  </body>
</html>
